<html>
    <head>

    </head>
    <body>

        <select id="city" onchange="places()">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="chennai">chennai</option>
        </select>
        <h1 id="cityinfo"></h1>
        <script>
            places();
            function places(){
            var city=document.getElementById("city").value;
            switch(city){
                case "Hyderabad": document.getElementById("cityinfo").innerHTML="Charminar,tankbund"; break;
                case "Secunderabad": document.getElementById("cityinfo").innerHTML="Station,temple"; break;
                case "Bangalore" : document.getElementById("cityinfo").innerHTML="Majestic,airport"; break;
                case "chennai":document.getElementById("cityinfo").innerHTML="Mandir,Beach"; break;
            }
        }
        </script>
    </body>
</html>
